<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <style>
        body {
            background-color: lightblue;
            margin: 0;
            height: 100vh;
            display: grid;
            grid-template-rows: 8fr 1fr 1fr 1fr 1fr 6fr 1fr 1fr 2fr 6fr;
            grid-template-columns: 10fr 1fr 6fr 1fr 10fr;
        }
        .bloque-interfaz {
            grid-row: 2/9;
            grid-column: 2/5;
            background-color: white;
            border: 5px solid darkblue;
            border-radius: 50px;
        }
        .text {
            display: flex;
            align-self: end;
            justify-content: start;
            font-size: 2em;
            font-weight: bold;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="bloque-interfaz"></div>
    <div class="item" style="grid-row: 3; grid-column: 3; font-size: 4em; font-weight: bold; text-align: center;">
        MueveTIC
    </div>
    <div class="item" style="grid-row: 6; grid-column: 3;">
        <button (click)="login()" style="width: 100%; height: 100%; font-size: 2em; font-weight: bold; border-radius: 50px; background-color: darkblue; color: white;">
            Acceder
        </button>
    </div>
    <div class="item" style="grid-row: 9; grid-column: 3; color: red; font-weight: bold;">
        {{ msg }}
    </div>
</body>
</html>
