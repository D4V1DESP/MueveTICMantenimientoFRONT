trigger:
- master

pool: 
  name: AGENTE_ALBERTO
  demands:
  - agent.name -equals ALBERTO

stages:
- stage: Preparation
  jobs:
  - job: PreparationJob
    steps:
    - script: echo Preparation!

- stage: Build
  jobs:
  - job: BuildJob
    steps:
        - checkout: none
        - script: echo Building!

- stage: Sonarqube
  jobs:
  - job: SonarqubeJob
    steps:
    - checkout: none
    - script: sonar-scanner -Dsonar.token=$(SQ_TOKEN)
    - script: echo Sonarqube ok!

- stage: Deployment
  jobs:
  - job: DeploymentJob
    steps:
    - checkout: none
    - script: echo Deployed!
